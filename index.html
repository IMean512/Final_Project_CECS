<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Water Quality — Remote Dashboard</title>
  <style>
    body{font-family:system-ui;margin:16px;max-width:820px}
    h1{margin:0 0 10px}
    .grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:12px}
    .card{border:1px solid #ddd;border-radius:12px;padding:12px}
    .k{font-size:12px;opacity:.7}
    .v{font-size:28px;font-weight:700}
    .meta{margin-top:10px;font-size:12px;opacity:.85;white-space:pre-wrap}
    button{padding:8px 10px;border-radius:10px;border:1px solid #ccc;background:#fff;cursor:pointer}
    button:hover{background:#f6f6f6}
    .row{display:flex;gap:10px;align-items:center;margin-top:10px;flex-wrap:wrap}
    .ok{color:#0a7b2c;font-weight:600}
    .bad{color:#b00020;font-weight:600}
  </style>
</head>
<body>
  <h1>Water Quality</h1>

  <div class="grid">
    <div class="card">
      <div class="k">pH</div>
      <div class="v" id="ph">--</div>
    </div>

    <div class="card">
      <div class="k">TDS (ppm)</div>
      <div class="v" id="tds">--</div>
    </div>

    <div class="card">
      <div class="k">Temp (°C)</div>
      <div class="v" id="temp">--</div>
    </div>

    <div class="card">
      <div class="k">Pump</div>
      <div class="v" id="pump">--</div>
    </div>
  </div>

  <div class="row">
    <button id="openJson">Open latest.json</button>
    <button id="refresh">Refresh now</button>
  </div>

  <div class="meta" id="meta">loading...</div>

  <script>
    // ===== MUST MATCH ESP32 CODE =====
    const FIREBASE_HOST = "final-project-cecs-default-rtdb.asia-southeast1.firebasedatabase.app";
    const DEVICE_ID = "team16";

    const urlLatest = `https://${FIREBASE_HOST}/devices/${DEVICE_ID}/latest.json`;

    function fmtNum(x, digits) {
      if (x === null || x === undefined) return "--";
      const n = Number(x);
      if (!Number.isFinite(n)) return "--";
      return n.toFixed(digits);
    }

    function fmtPump(x) {
      // ESP gửi pump = 1/0
      if (x === 1 || x === "1" || x === true) return "ON";
      if (x === 0 || x === "0" || x === false) return "OFF";
      return "--";
    }

    async function tick() {
      const tFetch = new Date();
      try {
        const res = await fetch(urlLatest + `?ts=${Date.now()}`, { cache: "no-store" });
        const text = await res.text();

        if (!res.ok) {
          document.getElementById("meta").innerText =
            `❌ HTTP ${res.status}\nURL: ${urlLatest}\n${text}`;
          return;
        }

        const j = text ? JSON.parse(text) : null;

        if (!j) {
          document.getElementById("meta").innerText =
            `⚠️ Data is null.\nURL: ${urlLatest}\n=> ESP32 chưa push hoặc Rules đang chặn write.`;
          return;
        }

        document.getElementById("ph").innerText   = fmtNum(j.ph, 2);
        document.getElementById("tds").innerText  = fmtNum(j.tds, 1);
        document.getElementById("temp").innerText = fmtNum(j.temp, 2);
        document.getElementById("pump").innerText = fmtPump(j.pump);

        const okBadge = `✅ Connected`;
        const tms = (j.time_ms !== undefined) ? j.time_ms : "(no time_ms)";
        const reason = (j.reason !== undefined) ? j.reason : "(no reason)";

        document.getElementById("meta").innerText =
          `${okBadge}\nURL: ${urlLatest}\n` +
          `time_ms: ${tms} | reason: ${reason}\n` +
          `last fetch: ${tFetch.toLocaleString()}`;

      } catch (e) {
        document.getElementById("meta").innerText =
          `❌ error loading data\nURL: ${urlLatest}\n` + e;
      }
    }

    document.getElementById("openJson").onclick = () => window.open(urlLatest, "_blank");
    document.getElementById("refresh").onclick = tick;

    tick();
    setInterval(tick, 1000);
  </script>
</body>
</html>
